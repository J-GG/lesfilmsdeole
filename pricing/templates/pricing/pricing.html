<div id="{{ content.title|slugify }}" class="view background-view text-white top-strip bottom-strip"
        {% if content.background %}
     style="background-image: url('{{ content.background.url }}')"
        {% endif %}>
    <div class="transparent-blue-gradient d-flex justify-content-center align-items-center py-9">
        <div class="container">
            <h2 class="h2-responsive mb-4 font-weight-bold text-center text-uppercase">
                {{ content.title }}
            </h2>
            <hr class="border-white border-top-4 border-double w-12">
            <div class="lead text-center w-responsive mx-auto mb-5">
                {{ content.heading|safe }}
            </div>

            <div class="d-flex flex-column flex-md-row flex-wrap justify-content-around">
                {% for price in prices %}
                    <div class="price white mb-4 p-4 text-center d-flex flex-column">
                        <h3 class="black-text h3-responsive font-weight-normal mt-4 text-uppercase">
                            {{ price.name }}
                        </h3>
                        <h4 class="lead mb-4 text-muted">
                            {{ price.subtitle }}
                        </h4>
                        <div class="black-text mb-4 flex-grow-1">
                            {{ price.description|safe }}
                        </div>
                        <a href="#{{ contact.content.title|slugify }}"
                           class="font-3 text-uppercase text-white border border-primary white transparent-blue-gradient hover-transparent-background hover-text-primary p-3 mb-3 mr-5 ml-5">SÃ©lectionner</a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
