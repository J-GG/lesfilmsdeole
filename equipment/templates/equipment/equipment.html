<div id="{{ content.title|slugify }}" class="view py-9">
    <div class="container">
        <h2 class="h2-responsive mb-4 font-weight-bold text-center text-uppercase">
            {{ content.title }}
        </h2>
        <hr class="border-primary border-top-4 border-double w-12">
        <div class="lead grey-text text-center w-responsive mx-auto mb-5">
            {{ content.heading|safe }}
        </div>

        {{ content.text_before_list|safe }}

        <div class="row">
            {% for equipment in equipments %}
                <div class="col-md-12 my-4">
                    <div class="row">
                        <div class="col-md-5 {% cycle "" "order-md-last" %}">
                            <img src="{{ equipment.image.url }}" class="w-100" alt="{{ equipment.name }}"
                                 loading="lazy">
                        </div>
                        <div class="col-md-7">
                            <h3 class="h3-responsive font-weight-bold pb-4">{{ equipment.name }}</h3>
                            {{ equipment.description|safe }}
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
